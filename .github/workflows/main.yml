on: 
  push:
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
      - '.github/workflows/main.yml'
    branches:
      - master
      - release
  pull_request:
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
      - '.github/workflows/main.yml'
    branches:
      - master
      - release

jobs:
  build:
    name: Build WebGL ✨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-
      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
      # Output
      - uses: actions/upload-artifact@v3
        with:
          name: WebGLBuild
          path: build

      - name: Create commit comment
        uses: peter-evans/commit-comment@v2
        with:
          body: |
            **WebGL Build Available at :** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/?runId=${{ github.run_id }}

  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }} 🏭
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          - StandaloneWindows # Build a Windows standalone.
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
          - StandaloneLinux64 # Build a Linux 64-bit standalone.
          - iOS # Build an iOS player.
          - Android # Build an Android .apk standalone app.
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
      - if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.2.0
      - uses: game-ci/unity-builder@v2
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
      - uses: actions/upload-artifact@v3
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
  buildIosSimulator:
    name: Build iOS Simulator 🏭
    runs-on: macos-latest
    needs: [buildForAllSupportedPlatforms]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: Build-iOS
      - name: Build Unity project
        run: |
          ls -la
          cd iOS
          ls -la
          xcodebuild -project Unity-iPhone.xcodeproj -scheme Unity-iPhone -sdk iphonesimulator -configuration clean build CODE_SIGNING_ALLOWED=NO
          ls -la
          cd ~
          mkdir iOSSimulator
          cd ~/Library/Developer/Xcode/DerivedData
          ls -la
          cd "$(find . -type d -name 'Unity-iPhone-*' -print -quit)"
          ls -la
          cd Build/Products
          ls -la
          cd "$(find . -type d -name '*iphoneos*' -print -quit)"
          ls -la 
          cp -r ./UnityCI.app ~/iOSSimulator/UnityCI.app
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: iOSSimulator
          path: ~/iOSSimulator
  testAllModes:
    name: Test in ${{ matrix.testMode }} 🧪
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - .
        testMode:
          - playmode
          - editmode
          - standalone
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/cache@v2
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}
          restore-keys: |
            Library-
      - uses: game-ci/unity-test-runner@v2
        id: tests
        with:
          projectPath: ${{ matrix.projectPath }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: ${{ matrix.testMode }} Test Results
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+<assets>'
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Test results for ${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.artifactsPath }}
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Coverage results for ${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.coveragePath }}
          
  buildDedicatedServer:
    name: Build Dedicated Server 🌐
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-DedicatedServer
          restore-keys: Library-
      - uses: game-ci/unity-builder@v2
        with:
          targetPlatform: StandaloneLinux64
          buildName: DedicatedServer
          customParameters: -standaloneBuildSubtarget Server
      - uses: actions/upload-artifact@v3
        with:
          name: Build-DedicatedServer
          path: build/StandaloneLinux64
